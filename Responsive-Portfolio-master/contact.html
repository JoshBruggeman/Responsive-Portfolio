<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>Contact | Josh Bruggeman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Josh Bruggeman</a>
			<nav>
				<a href="index.html">About</a>
				<a href="portfolio.html">Portfolio</a>
				<a href="contact.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<a href="https://github.com/JoshBruggeman">
			<img class="social" src="Assets/images/github.png" alt="Github">
			</a>
				<a href="https://www.linkedin.com/in/josh-bruggeman-a87184123?trk=hp-identity-name">
			<img class="social" src="Assets/images/linkedin.png" alt="Linkedin">
			</a>

				<a href="http://stackoverflow.com/users/6827119/josh-bruggeman?tab=profile">
			<img class="connect-img" src="Assets/images/stackoverflow.png" alt="Stack_overflow">
			</a>
			</div>
		</section>
	</div>
